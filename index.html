<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Archivos disponibles</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 1em;
      background: #f5f5f5;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      text-decoration: none;
      color: #007acc;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Archivos HTML disponibles</h1>
  <ul id="lista-archivos">
    <!-- Enlaces se generan automáticamente -->
  </ul>

  <script>
    // Lista manual (personalízala con tus archivos)
    const archivos = [
      "mapa.html",
      "otro-archivo.html"
    ];

    const ul = document.getElementById("lista-archivos");
    archivos.forEach(nombre => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = nombre;
      a.textContent = nombre;
      li.appendChild(a);
      ul.appendChild(li);
    });
  </script>
</body>
</html>
